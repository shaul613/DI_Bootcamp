<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="container">Users:</div>
      <ul class="list">
          <li>John</li>
          <li id="pete">Pete</li>
      </ul>
      <ul class="list">
          <li>David</li>
          <li>Sarah</li>
          <li>Dan</li>
      </ul>

<script type="text/javascript">
// Retrieve the div and console.log it
console.log(document.getElementsByTagName("div"));
// Change the name “Pete” to “Richard”.
let liItems = document.querySelectorAll("li");
for(i=0; i<liItems.length; i++){
  if(liItems[i].innerHTML == "Pete"){
    liItems[i].innerHTML = "Richard";
  }
}
// Change each first name of the two <ul>'s to your name.
let changeFirstName = document.querySelectorAll(".list");
for(i=0; i<changeFirstName.length; i++){
  changeFirstName[i].firstElementChild.innerHTML = "My Name";
}
// Delete the <li> that contains the text node “Sarah”.
for(i=0; i<liItems.length; i++){ //I use liItem from before
  if(liItems[i].innerHTML == "Sarah"){
    liItems[i].remove();
  }
}
</script>

  </body>
</html>
