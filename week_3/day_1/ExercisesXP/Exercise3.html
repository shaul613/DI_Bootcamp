<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="navBar">
        <ul>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">My Friends</a></li>
            <li><a href="#">Messenger</a></li>
            <li><a href="#">My Pics</a></li>
        </ul>
    </div>
<script type="text/javascript">
// In the <div>, change the value of the id attribute from navBar to socialNetworkNavigation, using
// the setAttribute method.
document.getElementById("navBar").setAttribute("id", "socialNetworkNavigation");
// We are going to add a new <li> to the <ul>.
// First, create a new <li> tag (use the createElement method).
let newLi = document.createElement("li");
// Create a new text node with “Logout” as its specified text.
let newLiText = "Logout";
// Append the text node to the newly created list node (<li>).
newLi.innerText = newLiText;
// Finally, append this updated list node to the unordered list (<ul>), using the appendChild method.
document.getElementsByTagName("ul")[0].appendChild(newLi);
// Bonus
// Use the firstElementChild and the lastElementChild properties to retrieve the first and last <li>
// elements from their parent element (<ul>). Display the text of each link. (Hint: use the textContent property).
</script>
  </body>
</html>
