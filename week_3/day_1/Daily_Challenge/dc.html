<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Challenge: Create a solar system</title>
    <style>
        body {
            background-color: black;
            padding: 10px;
        }
        .planet {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            text-align: center;
            padding: 10px;
            position: relative;
            border: 2px solid white;
        }
        .moon {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgb(237, 237, 237);
            border: 5px solid red;
        }
    </style>
  </head>
  <body>
    <section class="listPlanets"></section>
<script type="text/javascript">
// Create an array which value is the planets of the solar system.
let planets = "Mercury Venus Earth Mars Jupiter Saturn Uranus Neptune".split(" ");
// For each planet in the array, create a <div> using createElement. This div should have a class named "planet".
// Each planet should have a different background color. (Hint: you could add a new class to each
// planet - each class containing a different background-color).
// Finally append each div to the <section> in the HTML (presented below).
let backColor = "yellow #00ff6e #2196f3 red pink white orange brown".split(" ");
for(i in planets){
  let planetElement = document.createElement("div");
  planetElement.innerText = planets[i];
  planetElement.setAttribute("class", "planet");
  planetElement.setAttribute("style", `background-color: ${backColor[i]}`);
  document.getElementsByClassName("listPlanets")[0].appendChild(planetElement);
}
// Bonus: Do the same process to create the moons.
// Be careful, each planet has a certain amount of moons. How should you display them?
// Should you still use an array for the planets ? Or an array of objects ?
let numOfMoons = [0,0,1,2,79,82,27,14];
for(i in planets){
  for(j=0; j<numOfMoons[i]; j++){
    let moonElement = document.createElement("div")
    moonElement.setAttribute("class", "moon");
    document.getElementsByClassName("planet")[i].appendChild(moonElement);
    /*Note: Moons seem to display as one becaue they overlap. Didn't want to start with styling...*/
  }
}
</script>
  </body>
</html>
