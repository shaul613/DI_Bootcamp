<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .backRed{
        background-color: red;
      }
      .borderBlue{
        border: solid blue 10px;
      }
    </style>
  </head>
  <body>
    <div id="banner" class="">

    </div>
<script type="text/javascript">
let counter = 11;
function addBanner(){
  if(counter > 0){
    counter--;
    let banner = document.createElement("h1");
    banner.innerHTML = "Sale ends in <span id='s'><span> seconds";
    // let text = document.createTextNode(`Sale ends in  seconds!`);
    // banner.appendChild(text);
    document.getElementById("banner").appendChild(banner);
    let seconds = document.createTextNode(counter);
    document.getElementById("s").appendChild(seconds);

    // changeStyle();

  }

}
setInterval(addBanner, 1000);


function changeStyle(){
  setTimeout(backColor, 2000);
  setTimeout(borderColor, 3000);
}

function backColor(){
  document.querySelector("#banner h1").classList.toggle("backRed")
}

function borderColor(){
  document.querySelector("#banner h1").classList.toggle("borderBlue")
}
</script>
  </body>
</html>
