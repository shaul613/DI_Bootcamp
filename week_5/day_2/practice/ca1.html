<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<script type="text/javascript">
// - Make an HTTP request using the GET METHOD on this API:
// https://jsonplaceholder.typicode.com/users
// - Use the method onload, onprogress, onerror
// - If there is no error, display on the page the name, email, city of the 3 first users
let req = new XMLHttpRequest();
req.open("GET", "https://jsonplaceholder.typicode.com/users");
req.send();
req.onload = function(){
  let obj = JSON.parse(req.response);
  for(i=0; i<3; i++){
    console.log(obj[i].name, obj[i].email, obj[i].address.city);
  }
}
req.onprogress = function(){
  console.log(`progress`);
}
req.onerror = function(){
  console.log(`error`);
}


</script>
  </body>
</html>
