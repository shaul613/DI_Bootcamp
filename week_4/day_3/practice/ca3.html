<script type="text/javascript">
// # Reduce
// ## Exercise 1
// Find the sum of the score of the students using reduce
const students = [
 	{name: 'Rich', score: 33},
 	{name: 'Peter', score: 55},
 	{name: 'John', score: 75}
];
let scoreSum = students.reduce((total, item) => Number(total + item.score), 0);
console.log(scoreSum);
// ## Exercise 2
// 1. Turn an array of voter objects into a count of how many people voted
let voters = [
    {name:'Bob' , age: 30, voted: true},
    {name:'Jake' , age: 32, voted: true},
    {name:'Kate' , age: 25, voted: false},
    {name:'Sam' , age: 20, voted: false},
    {name:'Bob' , age: 30, voted: true},
];
const voted = voters.reduce((total, item) => item.voted ? ++total : total, 0);
console.log(voted);
</script>
