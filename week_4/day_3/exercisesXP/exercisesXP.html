<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<script type="text/javascript">
//Exercise 1
// ------1------
const fruits = ["apple", "orange"];
const vegetables = ["carrot", "potato"];
const result = ['bread', ...vegetables, 'chicken', ...fruits];
console.log(result); //[bread, carrot, potato, chicken, apple orange]
// ------2------
const country = "USA";
console.log([...country]); //[u, s, a]
// ------Bonus------
let newArray = [...[,,]]; //[ , ]
console.log(newArray);
//--------------------------------------

//Exercise 2
let users = [{ firstName: 'Bradley', lastName: 'Bouley', role: 'Full Stack Resident' },
             { firstName: 'Chloe', lastName: 'Alnaji', role: 'Full Stack Resident' },
             { firstName: 'Jonathan', lastName: 'Baughn', role: 'Enterprise Instructor' },
             { firstName: 'Michael', lastName: 'Herman', role: 'Lead Instructor' },
             { firstName: 'Robert', lastName: 'Hajek', role: 'Full Stack Resident' },
             { firstName: 'Wes', lastName: 'Reid', role: 'Instructor'},
             { firstName: 'Zach', lastName: 'Klabunde', role: 'Instructor'}];
// Using the map() method, push into a new array the firstname of the user and a welcome message. You should g
// et an array that looks like this :
// const welcomeStudents = ["Hello Bradley", "Hello Chloe", "Hello Jonathan", "Hello Michael", "Hello Robert",
// "Hello Wes", "Hello Zach"]
let usersFirstName = users.map(item => `Hello ${item.firstName}`);
console.log(usersFirstName);
// 2. Using the filter() method, create a new array, containing only the Full Stack Residents.
let fullStack = users.filter(item => item.role == "Full Stack Resident");
console.log(fullStack);
// 3. Bonus : Chain the filter method with a map method, to return an array containing only the lastName
// of the Full Stack Residents.
let fullStackLN = fullStack.map(item => item.lastName);
console.log(fullStackLN);
//----------------------------------------

//Exercise 3
let epic = ['a', 'long', 'time', 'ago', 'in a', 'galaxy', 'far far', 'away'];
// Use the reduce() method to combine all of these into a single string.
let epicReduce = epic.reduce((result, value) => result + ` ${value}`);
console.log(epicReduce);
//---------------------------------------

//Exercise 4
let students = [{name: "Ray", course: "Computer Science", isPassed: true},
               {name: "Liam", course: "Computer Science", isPassed: false},
               {name: "Jenner", course: "Information Technology", isPassed: true},
               {name: "Marco", course: "Robotics", isPassed: true},
               {name: "Kimberly", course: "Artificial Intelligence", isPassed: false},
               {name: "Jamie", course: "Big Data", isPassed: false}];
// Using the filter() method, create a new array, containing the students that passed the course.
let passed = students.filter(item => item.isPassed);
console.log(passed);
// Bonus : Chain the filter method with a forEach method, to congratulate the students with their name
// and course name (ie. “Good job Jenner, you passed the course in Information Technology”, “Good Job
// Marco you passed the course in Robotics” ect…)
passed.forEach(item => console.log(`Good job ${item.name}! You passed ${item.course}.`));
</script>
