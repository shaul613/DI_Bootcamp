<!DOCTYPE html>

    <meta charset="utf-8">
    <title></title>

  <body>
<script type="text/javascript">
// In this exercise, you will use object oriented programming concepts to define and use a custom object
// in JavaScript.
// Create a class named Video. The class should be constructed with the following parameters:
// title (a string)
// uploader (a string, the person who uploaded it)
// time (a number, the duration of the video - in seconds)
// Create a method called watch() which displays a string as follows:
// “uploader parameter watched all time parameter of title parameter!”
// Instantiate a new Video instance and call the watch() method.
// Instantiate a second Video instance with different values.
// Bonus: Use an array to store data for five Video instances (ie. title, uploader, time)
// Think of the best data structure to save this information within the array.
// Bonus: Loop through the array to instantiate those instances.
class Video{
  constructor(title, uploader, time){
    this.title = title;
    this.uploader = uploader;
    this.time = time;
  }

  watch(){
    return `${this.uploader} watched all ${this.time} of ${this.title}!`;
  }
}

let videoOne = new Video("the movie", "stephan", 12541);
console.log(videoOne.watch());

let videoInfo = [
  ["movie2", "james", 54289],
  ["movie3", "jason", 28372],
  ["movie4", "alex", 20923],
  ["movie5", "amy", 27092],
  ["movie6", "emma", 16271]
];

for(i in videoInfo){
  let vid = new Video(...videoInfo[i]);
  console.log(vid.watch());
}
</script>
  </body>
</html>
