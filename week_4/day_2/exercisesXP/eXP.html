//Exercise 2
// Create a function that receives a weight in kilograms and returns it in grams. (Hint: 1 kg is 1000gr)
// First, use function declaration and invoke it.
function kiloToGram(kilo){
  return kilo*1000;
};
console.log(kiloToGram(100));
// Then, use function expression and invoke it.
let kiloToGram2 = function(kilo){
  return kilo*1000;
}
console.log(kiloToGram2(50));
// Write in a one line comment, the difference between function declaration and function expression.
/*Function delaration - can be used even if the function is delared later in the file.
Function expression - can only be used in file after it's been declared, like a variable.*/

// Finally, use a one line arrow function and invoke it.

// Create a self invoking function that takes 4 arguments: number of children, partnerâ€™s name,

// The function should display in the DOM a sentence like "You will be a <job title> in <geographic
// location>, and married to <partner's name> with <number of children> kids."
(function(numOfChildren, partnerName, goeLocation, jobTitle){
  let id = document.getElementById("e3");

})(2, "Jason", "California", "Software Developer");

//Exercise 4
// john has just signed in to your website and you want to welcome him.

// In your js file, create a self invoking funtion that takes 1 argument: the name of the user that just signed in.
// The function should add a div in the nabvar, displaying the name of the user and his profile picture.
(function user(name){
  let navbar = document.getElementById("theNavbar"); //the navbar
  let newDiv = document.createElement("div"); //div in navbar
  let username = document.createElement("p"); //Jons's name in div
  let userPic = document.createElement("img"); //John's pic
  let text = document.createTextNode(name);
  username.appendChild(text);
  userPic.setAttribute("src", "https://thumbs.dreamstime.com/z/faceless-businessman-avatar-man-suit-blue-tie-human-profile-userpic-face-features-web-picture-gentlemen-85824471.jpg")
  newDiv.appendChild(username);
  userPic.classList.add("d-inline-block", "align-top");
  userPic.setAttribute("style", "width: 30px; height: 30px;");
  newDiv.appendChild(userPic);
  newDiv.classList.add("navbar-brand");
  navbar.appendChild(newDiv);
})("John");
