<script type="text/javascript">
// In this exercise, you have to decide which type of variables you have to use (ie. let or const):
// Create a global variable called bankAmount which value is the amount of money currently in your account.
let bankAmount = 10000;
// Create a variable that saves the % amount of VAT (In Israel, itâ€™s 17%).
let vat = 0.17;
// Create an array with all your monthly expenses, both positive and negative (money made and money spent).
// Example : let details = ["+200", "-100", "+146", "+167", "-2900"]
let details = ["+200", "-100", "+146", "+167", "-2900"];
// Create a program that modifies the expenses (ie. the positive AND the negative expenses) so that they will
// include taxes (multiply each expense by the VAT).
details = details.map(item => Number(item) + Number(item*vat));
console.log(details);
// Display your current bankAccount standing at the end of the month.
let totalExp = 0;
details.forEach(item => totalExp += item);
bankAmount += totalExp;
console.log(bankAmount);
</script>
