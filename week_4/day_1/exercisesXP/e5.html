<script type="text/javascript">
let color = ["Blue", "Green", "Red", "Orange", "Violet", "Indigo", "Yellow"];
let ordinal = ["th","st","nd","rd"];
// Write a JavaScript program that displays the colors in the following order : “1st choice is
// Blue .” “2nd choice is Green.” “3rd choice is Red.” ect…
// Hint : Use the array methods taught in class and ternary operator.
color.forEach(func);
function func(item, i, arr){
  let result = `${i+1}`;
  switch(i){
    case 0: result += ordinal[1]; break;
    case 1: result += ordinal[2]; break;
    case 2: result += ordinal[3]; break;
    default: result += ordinal[0];
  }
  result += ` choice is ${item}`;
  arr[i] = result;
}
console.log(color);
</script>
