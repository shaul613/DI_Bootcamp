<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<script type="text/javascript">
let colors = ["Blue", "Green", "Red", "Orange", "Violet", "Indigo", "Yellow", "Violet"];
// Write a JavaScript program that displays the colors in the following order : “1# choice is
// Blue.” “2# choice is Green.” “3# choice is Red.” ect…
// Check if at least one element of the array is equal to the value “Violet”. If yes, console.log("Yeah"),
// else console.log("No...")
// Hint : Use the array methods taught in class. Look at the lesson Array Methods.
function fixArr(arr){
  newArr = arr.map((item, i) => `${i+1}# is ${item}`);
  console.log(newArr);
  let violet = arr.some((item) => item=="Violet");
  violet ? console.log("Yeah") : console.log("No");
}
fixArr(colors);
</script>
