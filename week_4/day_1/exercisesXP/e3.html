<script type="text/javascript">
// Write a JavaScript arrow function that checks whether the value of the argument passed, is a
// string or not. Use ternary operator
// Check out the example below to see the expected output
// Example:
// console.log(isString('hello'));
// //true
// console.log(isString([1, 2, 4, 0]));
// //false
let isString = (item) => typeof(item) == "string";
/*Note: istructions said to use ternary operator, but I believe it's repetative because
the statement typeof(item)=='string' is already a boolean.*/
console.log(isString("hello")); //true
console.log(isString(45)); //false
console.log(isString(["a", "b", "c"])); //false

</script>
