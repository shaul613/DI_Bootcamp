<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<script type="text/javascript">
for(i=1; i<16; i++){
  let isEven = i % 2 == 0;
  if(isEven){
    console.log(`${i} is even`);
  } else{
    console.log(`${i} is odd`);
  }
}
</script>
  </body>
</html>
