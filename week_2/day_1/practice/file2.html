<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      let str = "hello";
      console.log(str.toUpperCase()); //convert to uppercase
      let email = "example@gmail.com";
      let result = email.includes("@"); //checks if includes charactor
      console.log(result);

      //indexs
      let iOf = str.charAt(4); //charactor at given index
      console.log(iOf);

      //properties
      const color = "blue";
      console.log(color.length); //gives the length of string
    </script>
  </body>
</html>
