<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      //array
      let pets = ["cat", "dog", "rat", "dolphin"]; //array
      console.log(pets[2]);
      pets[2] = "hamster"; //changing item
      console.log(pets);
      pets.push("snake"); //adding item to end of array
      console.log(pets);
      pets.pop(); //deleting last item of array
      console.log(pets);
      pets.splice(1,1); //removing specific index and given number of indexes
      console.log(pets);
      pets.splice(2,1, "mice"); //removing specific index and replacing with another index
      console.log(pets);
      pets.splice(1,0,"tiger"); //adding item at index 1
      console.log(pets);
      // let pets2 = ['cat','dog','fish','rabbit','cow'];
      // pets2.splice(3);
      // pets2.push()
    </script>
  </body>
</html>
