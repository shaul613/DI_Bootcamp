<script type="text/javascript">
//Exercise 1 ------------------------------
//-----------------------------------------
// Create 2 variables, x and y. Each of them should have a different numeric value.
let x = 4;
let y = 9;
// Write an if/else statement that checks which number is bigger.
if(x > y){
  console.log("x is greater than y");
} else if(y > x){
  console.log("y is greter than x");
} else{
  console.log("x and y are equal");
}

//Exercise 2 ----------------------------------------
//---------------------------------------------------
// Create a variable called newDog where it’s value is “Chihuahua”.
let newDog = 'Chihuahua';
// Check and display how many letters are in newDog.
console.log(newDog.length);
// Display the newDog variable in uppercase and then in lowercase (no need to create new variables,
// just console.log twice).
console.log(newDog.toUpperCase());
console.log(newDog.toLowerCase());
// Check if the variable newDog is equal to “Chihuahua”

let isEqual = newDog == "Chihuahua";
// if it does, display ‘I love Chihuahuas, it’s my favorite dog breed’
// else, console.log ‘I dont care, I prefer cats’
if(isEqual){
  console.log("I love Chihuahuas, it’s my favorite dog breed");
} else{
  console.log("I dont care, I prefer cats");
}

//Exercise 3 -------------------------------------------
//------------------------------------------------------
// Prompt the user for a number and save it to a variable.
let evenOddInput = prompt("Enter a number!");
// Check whether the variable is even or odd.
let isEven = evenOddInput % 2 == 0;
// If it is even, display: “x is an even number”. Where x is the actual number the user chose.
// If it is odd, display: “x is an odd number”. Where x is the actual number the user chose.
switch(isEven){
  case true:
    console.log(`${evenOddInput} is an even number.`);
    break;
  case false:
    console.log(`${evenOddInput} is an odd number.`);
    break;
}
//----------------------------------------------------------------------

//Exercise 4 -------------------------------------------------
//------------------------------------------------------------
// Below is an array of users that are online in a group chat.
let users = ["Lea123", "Princess45", "cat&doglovers", "helooo@000"];
// Using the array above, console.log the number of users that are connected to the group chat based on the
// following rules:
// If there is no users (the users array is empty), console.log “no one is online”.
// If there is 1 user, console.log “<name_user> is online”.
// If there are 2 users, console.log “<name_user1> and <name_user2> are online”.
// If there are more than 2 users, console.log the first two names in the users array and the number
// of additional users online.
// For example, if there are 5 users, it should display:
// name_user1, name_user2 and 3 more are online
let usersOnline = users.length;
switch(usersOnline){
  case 0:
    console.log("No one is online");
    break;
  case 1:
    console.log(`${users[0]} is online`);
    break;
  case 2:
    console.log(`${users[0]} and ${users[1]} are online`);
    break;
  default:
    console.log(`${users[0]}, ${users[1]}, and ${usersOnline - 2} more are online`);
    break;
}
