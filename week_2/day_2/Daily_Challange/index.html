<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<script type="text/javascript">
// Create a variable called sentence. The value of the variable should be a string that contains the words “not”
// and “bad”.
// For example, “The movie is not that bad, I like it”.
let sentence = "Today's class was really not so bad";
// Create a variable called wordNot where it’s value is the first appearance (ie. the position) of the
// substring “not” (from the sentence variable).
let sentenceArr = sentence.split(" ");
let wordNot = sentenceArr.indexOf("not");
// Create a variable called wordBad where it’s value is the first appearance (ie. the position) of the
// substring “bad” (from the sentence variable).
let wordBad = sentenceArr.indexOf("bad");
// If the word “bad” comes after the word “not”, you should replace the whole “not…bad” substring with
// “good”, then console.log the result.
// For example, the result here should be : “The movie is good, I like it”
// If the word “bad” does not come after “not” or the words are not in the sentence, console.log the original
// sentence.
let badAfterNot = wordBad > wordNot;
let result;
if(badAfterNot){
  result = sentence.replace("not","").replace("bad","good").replace("  "," ");
  //Note: i'm sure there's a better way to do this, but I couldn't find another way. When I use replace,
  //even with no chars or spaces, I get an extra whitespace.
} else{
  result = sentence;
}
console.log(result);
</script>
  </body>
</html>
