//Exercise 2
// Create a function named calculateTip() that takes no parameter.
// Inside the function, ask John for the amount of the bill.
// Here are the rules
// If the bill is less than $50, tip 20%.
// If the bill is between $50 and $200, tip 15%.
// If the bill is more than $200, tip 10%.
// Console.log the tip amount and the final bill (bill + tip).
// Call the calculateTip() function.
function calculateTip(){
  let billAmount = Number(prompt("How much is the bill?"));
  let tip;
  if(billAmount < 50){
    tip = billAmount * 0.2;
  } else if(billAmount < 200){
    tip =  billAmount * 0.15;
  } else{
    tip = billAmount * 0.1;
  }
  console.log(`Your total is $${billAmount + tip}`); // 2 Dollar signs on purpose
}
calculateTip();

//Exercise 3
// Create a function call isDivisible() that takes no parameter.
// In the function, loop through numbers 0 to 500.
// Console.log all the numbers divisible by 23.
// At the end, console.log the sum of all numbers that are divisible by 23.
function isDivisible(){
  let divisible = [];
  let sum = 0;
  for(i=0; i<=500; i++){
    if(i % 23 == 0){
      divisible.push(i);
      sum += i;
    }
  }
  console.log(`Numbers divisible by 23: ${divisible.join(" ")}`);
  console.log(`Sum os numbers divisible by 23: ${sum}`);
}
isDivisible()

//Exercise 4
let stock = {
    "banana": 6,
    "apple": 0,
    "pear": 12,
    "orange": 32,
    "blueberry":1
}

let prices = {
    "banana": 4,
    "apple": 2,
    "pear": 1,
    "orange": 1.5,
    "blueberry":10
}
// Create an array called shoppingList with the following items: “banana”, “orange”, and “apple”. It means
// that you have 1 banana, 1 orange and 1 apple in your cart.
let shoppingList = "banana orange apple".split(" ");
// Create a function called myBill() that takes no parameters.
// The function should return the total price of your shoppingList. In order to do this you must follow these rules:
// The item must be in stock. (Hint : check out if .. in)
// If the item is in stock find out the price in the prices object.
// Call the myBill() function.
// Bonus: If the item is in stock, decrease the item’s stock by 1
function myBill(){
  let totalPrice = 0;
  for(item in shoppingList){
    if(stock[shoppingList[item]] != 0){
      totalPrice += prices[shoppingList[item]];
      stock[shoppingList[item]]--;
    }
  }
  return totalPrice;
}
console.log(myBill());
